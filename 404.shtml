<!doctype html>
<html lang="zh-tw">
	<head>
		<meta charset="utf-8" />
		<title>404 找不到你要的網頁喔</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/mySeverDefault.css" />
	</head>
	<body>
		<div id="wrapper" class="container">
			<header>
				<h1>404 找不到你要的網頁喔</h1>
			</header>
		
			<div id="main" role="main">
				<div class="block">
					<div class="blockGroup">
						<section>
							<h1 style="color: red; text-align: center;">我那邊沒有你要的 <strong><!--#echo var="REQUEST_URI" --></strong> 頁面喔～</h1>
							<p><strong>你的網址有打錯嗎？</strong>要不要再重新檢查看看啊？</p>
							<p>或是說也有可能是我把頁面拿掉也說不定喔～</p>
							<p><strong>要不要回去首頁看看？</strong> <!--#echo var="HTTP_HOST" --></p>
						</section>
						<section>
							<ul>
								<li>回傳代碼: <!--#echo var="REDIRECT_STATUS" --></li>
								<li>你的IP: <!--#echo var="REMOTE_ADDR" --></li>
								<li>你的瀏覽器: <!--#echo var="HTTP_USER_AGENT" --></li>
								<li>參考URL: <!--#echo var="HTTP_REFERER" --></li>
								<li>請求的URL: <!--#echo var="REQUEST_URI" --></li>
								<li>伺服器名: <!--#echo var="HTTP_HOST" --></li>
							</ul>
						</section>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Create in 2012/11/22 &nbsp;&nbsp;By 元兒～</p>
		</footer>
	</body>
</html>
